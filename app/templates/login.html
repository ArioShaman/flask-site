<!DOCTYPE html>
<html lang="en">
    <head> 
		{% include 'mini-temp/head.html' %}
		<title>Login page</title>
	</head>
	<body>
	{% include 'mini-temp/navbar.html' %}


	<div class="background marg-fon">
		<div class="container">
			<div class="row main">
				<div class="panel-title text-center">
	               		<h1 class="title star-light-color">BrEnglish</h1>
	               		<hr class="star-light star-light-color">
	               	</div>
				<div class="main-login main-center">
					<!--{% from "_formhelpers.html" import render_field %}-->
					<form class="form-horizontal" method="post" action="/login">
						
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon reg-container"><i class="fa fa-users fa icon-color" aria-hidden="true"></i></span>
									{{form.username(class_="form-control")}}
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon reg-container"><i class="fa fa-lock fa-lg icon-color" aria-hidden="true"></i></span>
									{{form.password(class_="form-control")}}
								</div>
							</div>
						</div>

						<div class="form-group ">
							<input  type="submit" class="btn btn-primary btn-lg btn-block login-button my-button" value="Login">
						</div>
						<div class="
						">
				            <a href="/register_page" class="log-size log-marg">Register</a>
				         </div>
					</form>
				</div>
			</div>
		</div>
</div>
		{% include 'mini-temp/footer.html' %}
	{% include 'mini-temp/scripts.html' %}	
	</body>
</html>
